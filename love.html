<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Love You Tari ‚Äî Happy Mansive BB</title>
  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #24123b;
      --accent1: #ff6b9a;
      --accent2: #ffd166;
      --accent3: #7ae7c7;
      --glass: rgba(255,255,255,0.06);
      --text: #ffffff;
    }

    /* Reset & base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,107,154,0.06), transparent 8%),
                  radial-gradient(900px 400px at 90% 90%, rgba(122,231,199,0.03), transparent 10%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* Card */
    .card{
      width: min(920px, 95vw);
      max-width: 920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:20px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      position:relative;
      overflow:visible;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:22px;
      align-items:center;
      backdrop-filter: blur(6px) saturate(120%);
    }

    @media (max-width:900px){
      .card{grid-template-columns:1fr; padding:18px}
    }

    /* Left - message and subtitle */
    .left{
      padding:18px 8px;
    }
    .greeting{
      font-size: clamp(18px, 2.4vw, 20px);
      opacity:0.9;
      margin:0 0 6px 0;
    }
    .title{
      margin:8px 0 18px 0;
      font-size: clamp(28px, 4.5vw, 40px);
      letter-spacing: -0.02em;
      line-height:1;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .subtitle{
      font-size: clamp(14px, 1.6vw, 16px);
      opacity:0.85;
      max-width:65ch;
    }

    /* Right - heart area */
    .heart-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:14px;
    }

    /* SVG heart styling */
    .heart-svg{
      width:100%;
      max-width:380px;
      height:auto;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.5));
      transform-origin:center;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{transform: translateY(0) rotate(-2deg)}
      50%{transform: translateY(-10px) rotate(2deg)}
    }

    /* Heart text */
    .heart-text {
      font-family: "Georgia","Times New Roman",serif;
      font-weight:700;
      font-size:28px;
      fill: white;
      text-anchor: middle;
      dominant-baseline: middle;
      paint-order:stroke;
      stroke: rgba(0,0,0,0.25);
      stroke-width: 1.5px;
    }

    /* small glowing hearts floating */
    .floating-heart{
      position:absolute;
      width:18px;
      height:18px;
      transform:translate(-50%,-50%);
      pointer-events:none;
      opacity:0.95;
      will-change:transform,opacity;
    }

    /* Message "happy mansive bb" pill */
    .pill{
      display:inline-block;
      margin-top:14px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      padding:10px 16px;
      border-radius:999px;
      box-shadow: 0 6px 20px rgba(37,10,60,0.35);
      font-weight:700;
      letter-spacing:0.02em;
      color:var(--text);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(4px);
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .pill .spark{
      width:10px;
      height:10px;
      border-radius:50%;
      background: linear-gradient(180deg,var(--accent1),var(--accent2));
      box-shadow: 0 0 12px rgba(255,107,154,0.6), 0 0 28px rgba(255,209,102,0.12);
    }

    /* tiny hearts animation styles generated by JS (no CSS keyframes per-heart) */

    /* bottom credits */
    .credit{
      position:absolute;
      left:18px;
      bottom:12px;
      font-size:12px;
      opacity:0.65;
    }

    /* Confetti pieces */
    .confetti-piece{
      position: absolute;
      width:8px;
      height:12px;
      opacity:0.95;
      transform-origin: center;
      border-radius:1px;
    }

    /* Typewriter for a second text line */
    .typewriter{
      display:block;
      margin-top:12px;
      font-size:clamp(16px,2.2vw,20px);
      font-weight:600;
      color:rgba(255,255,255,0.96);
      min-height:1.3em;
      white-space:nowrap;
      overflow:hidden;
      border-right: 2px solid rgba(255,255,255,0.12);
      width:0ch;
      animation: typing 2.6s steps(18,end) 0.6s forwards, blink 900ms steps(1,start) infinite;
    }
    @keyframes typing {
      to { width: 18ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="I Love You Tari greeting card">
    <div class="left">
      <p class="greeting">For The Cute NANAÀöÀñìç¢üå∑‚úßÀö.üéÄ‚ãÜ ‚Äî</p>
      <h1 class="title">I Love You <span style="color:var(--accent1); margin-left:6px;">Tari</span></h1>
      <p class="subtitle">Every second feels special with you ‚Äî Happy Mansive BB.</p>

      <div class="pill" aria-hidden="true">
        <span class="spark" style="background: linear-gradient(180deg,var(--accent2),var(--accent1));"></span>
        <span style="font-size:14px;">happy mansive bb</span>
      </div>

      <div class="typewriter" aria-hidden="true">Kamu = Cerita Favoritku ‚ô°</div>

      <div class="credit">Dari Suwarya For üíå</div>
    </div>

    <div class="heart-wrap" aria-hidden="true">
      <!-- SVG heart with gradient -->
      <svg class="heart-svg" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hati berisi teks I Love You Tari">
        <defs>
          <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#ff6b9a"/>
            <stop offset="50%" stop-color="#ff8fb3"/>
            <stop offset="100%" stop-color="#ffd166"/>
          </linearGradient>
          <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="b"/>
            <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>

        <!-- Heart path -->
        <path d="M300 540
                 C 300 540, 40 390, 120 220
                 C 170 120, 300 160, 300 260
                 C 300 160, 430 120, 480 220
                 C 560 390, 300 540, 300 540 Z"
              fill="url(#g1)" stroke="rgba(255,255,255,0.08)" stroke-width="6" filter="url(#softGlow)"/>

        <!-- inner glossy overlay -->
        <path d="M300 520
                 C 300 520, 80 380, 140 240
                 C 185 160, 300 190, 300 260
                 C 300 190, 415 160, 470 240
                 C 530 380, 300 520, 300 520 Z"
              fill="rgba(255,255,255,0.06)"/>

        <!-- Main text centered -->
        <text x="300" y="300" class="heart-text" style="font-size:36px;">
          I Love You Tari
        </text>

        <!-- Small subtitle inside heart -->
        <text x="300" y="350" class="heart-text" style="font-size:16px;fill:rgba(255,255,255,0.95);font-weight:600;">
          ‚ô• happy mansive bb ‚ô•
        </text>
      </svg>

      <!-- floating hearts (will be positioned/animated by JS) -->
      <div id="floating-container" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    /* Small JS to make floating hearts + confetti-like pieces around the heart -->
       and a gentle entrance animation. No external libs.
    */

    // Utility: random helper
    const rand = (a,b) => Math.random()*(b-a)+a;

    // Create floating tiny hearts around the main heart
    const floatingContainer = document.getElementById('floating-container');
    const heartWrap = document.querySelector('.heart-wrap');
    const NUM_FLOAT = 9;

    for(let i=0;i<NUM_FLOAT;i++){
      const el = document.createElement('div');
      el.className = 'floating-heart';
      // create inner heart using emoji or small svg
      const s = document.createElement('div');
      s.style.width='100%';
      s.style.height='100%';
      s.style.background='transparent';
      s.style.webkitTextStroke = '0';
      s.style.display='flex';
      s.style.alignItems='center';
      s.style.justifyContent='center';
      s.innerHTML = '<svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d=\"M12 21s-7-4.35-9-7.2C-0.3 9.9 3 5 7 6.6 9 7.6 10.3 10 12 12c1.7-2 3-4.4 5-5.4 4-1.6 7.3 3.3 4 7.2C19 16.65 12 21 12 21z\" fill=\"white\" opacity=\"0.95\"/></svg>';
      el.appendChild(s);
      floatingContainer.appendChild(el);

      // random start pos around the heart-wrap
      const startX = rand(30, 340);
      const startY = rand(20, 220);
      el.style.left = startX + 'px';
      el.style.top = startY + 'px';
      el.style.opacity = rand(0.2, 0.95);

      // animate with requestAnimationFrame
      const dur = rand(4200, 7800);
      const amplitudeX = rand(8, 40);
      const amplitudeY = rand(18, 70);
      const phase = rand(0, Math.PI*2);
      const rot = rand(-20,20);

      let start = null;
      function animate(ts){
        if(!start) start = ts;
        const t = (ts-start)/dur;
        const x = startX + Math.sin(t*2*Math.PI + phase) * amplitudeX;
        const y = startY - Math.abs(Math.cos(t*2*Math.PI + phase)) * amplitudeY - 6*t*40;
        el.style.transform = translate(${x-startX}px, ${y-startY}px) rotate(${rot * Math.sin(t*2*Math.PI)}deg) scale(${0.85 + 0.2*Math.sin(t*2*Math.PI)});
        // fade out near end then loop
        if(t >= 1){
          // reset
          start = ts;
        }
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }

    // Confetti burst on load around the heart
    function createConfetti(num){
      const parent = document.body;
      const colors = ['#ff6b9a','#ffd166','#7ae7c7','#b39cff','#fff5ba'];
      for(let i=0;i<num;i++){
        const c = document.createElement('div');
        c.className = 'confetti-piece';
        c.style.left = (window.innerWidth/2 + rand(-160,160)) + 'px';
        c.style.top = (window.innerHeight/2 + rand(-80,80)) + 'px';
        c.style.background = colors[Math.floor(rand(0,colors.length))];
        c.style.transform = rotate(${rand(0,360)}deg);
        c.style.width = rand(6,12)+'px';
        c.style.height = rand(8,18)+'px';
        c.style.opacity = 0.95;
        parent.appendChild(c);

        // animate confetti
        const fallDur = rand(2200,4000);
        const drift = rand(-120,120);
        const rotateSpeed = rand(-600,600);
        const start = performance.now();
        function animateConfetti(now){
          const t = (now - start)/fallDur;
          if(t>1){
            c.remove();
            return;
          }
          const ease = t<0.5 ? 2*t*t : -1 + (4 - 2*t)*t;
          c.style.top = (parseFloat(c.style.top) + ease*220) + 'px';
          c.style.left = (parseFloat(c.style.left) + drift * 0.002 * ease * 100) + 'px';
          c.style.transform = rotate(${rotateSpeed * t}deg);
          c.style.opacity = String(1 - 0.7*t);
          requestAnimationFrame(animateConfetti);
        }
        requestAnimationFrame(animateConfetti);
      }
    }

    // Trigger a couple of bursts spaced out
    setTimeout(()=>createConfetti(26), 400);
    setTimeout(()=>createConfetti(18), 1400);

    // Gentle entrance effect for the card
    document.querySelector('.card').style.opacity = 0;
    document.querySelector('.card').style.transform = 'translateY(18px) scale(0.995)';
    setTimeout(()=>{
      const c = document.querySelector('.card');
      c.style.transition = 'opacity 700ms cubic-bezier(.2,.9,.2,1), transform 700ms cubic-bezier(.2,.9,.2,1)';
      c.style.opacity = 1;
      c.style.transform = 'translateY(0) scale(1)';
    }, 40);

    // Accessibility hint: remove animations if user prefers reduced motion
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(prefersReduced.matches){
      document.querySelectorAll('*').forEach(el => {
        el.style.animation = 'none !important';
        el.style.transition = 'none !important';
      });
    }
  </script>
</body>
</html>
